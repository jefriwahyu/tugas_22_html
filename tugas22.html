<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
    <fieldset>
      <legend>Form</legend>
      <table>
        <tr>
          <td>Name</td>
          <td>:</td>
          <td><input type="text" placeholder="Nama lengkap..."></td>
        </tr>
        <tr>
          <td>Username</td>
          <td>:</td>
          <td><input type="text" placeholder="Username..."></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td><input type="text" placeholder="Your email..."></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" placeholder="Password..."></td>
        </tr>
        <tr>
          <td>Alamat Web</td>
          <td>:</td>
          <td><input type="url" placeholder="Masukan URL Web..."></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td>Umur</td>
          <td>:</td>
          <td><input type="number" min="9" max="21"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
              <label><input type="radio">Laki-laki</label>
              <label><input type="radio">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option value="islam">Islam</option>
              <option value="kristen">Kristen</option>
              <option value="katholik">Khatolik</option>
              <option value="budha">Budha</option>
              <option value="hindu">Hindu</option>
              <option value="konghucu">Konghucu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Biografi</td>
          <td></td>
          <td><textarea name="" rows="2" cols="17"></textarea></td>
        </tr>
        <tr>
          <td>Foto</td>
          <td>:</td>
          <td><img src="logo1.jpg" width="200" height="200"></td>
        </tr>
        <tr>
          <td>Audio</td>
          <td>:</td>
          <td><audio src="sample.mp3" controls></audio></td>
        </tr>
      </table>
    </fieldset>
    </form>
    <p>Semoga ilmu yang dipelajari berkah Tugas - 22</p>
  </body>
</html>
